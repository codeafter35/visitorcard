<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Visitors Data Entry Form</title>
</head>
<body>
    <form id="visitorForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Visit Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="button" onclick="generateVisitorCard()">Generate Visitor Card</button>
    </form>

    <div id="visitorCardContainer"></div>

    <button type="button" onclick="printVisitorCard()">Print Visitor Card</button>

    <script src="script.js"></script>
</body>
</html>
